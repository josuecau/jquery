<!DOCTYPE HTML>
<html>
<head>
	<title>jquery autofield plugin</title>
	<meta charset="utf-8"/> 
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="jquery.autofield.min.js"></script>
	<script>
	
	$(document).ready(function(){
	
		$('#my-form').autofield();
		
	});
	</script>
</head>
<body>

	<form id="my-form" action="" method="post">
	
		<input type="text" name="firstname" value="Your Firstname">
		
		<input type="text" name="name" value="Your Name">
		
		<input type="submit" value="OK">
	
	</form>

</body>
</html>
